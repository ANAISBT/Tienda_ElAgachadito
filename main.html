<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda "El Agachadito"</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logo.png" type="image/png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid ">
        <h1 class="text-center">Tienda "El Agachadito"</h1>
        <div class="container-fluid ">
          <ul
            class="nav Division"
            id="pills-tab"
            role="tablist"
          >
            </li>
            <li class="nav-item rounded" role="presentation">
              <a
                class="nav-link active"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-profile"
                type="button"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
                >Tienda</a
              >
            </li>
            <li class="nav-item rounded" role="presentation">
              <a
                class="nav-link"
                id="pills-contact-tab"
                data-bs-toggle="pill"
                data-bs-target="#pills-contact"
                type="button"
                role="tab"
                aria-controls="pills-contact"
                aria-selected="false"
                >Carrito de Compras</a
              >
            </li>
          </ul>
        </div>
        <hr>
        <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane show active container" id="pills-profile" role="tabpanel"
        aria-labelledby="pills-profile-tab">
        <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4" id="container-productos" >
      </div>
      </div>

        <div class="my-5 tab-pane fade carrito" id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab">
            <table class="table text-center table-hover table-dark">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Productos</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Acción</th>
                  <th scope="col" class="Total">Total   </th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="items"></tbody>
              <tfoot>
                <tr id="footer-carrito">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
              </tfoot>
            </table>
          </div>

    </div>

    <template id="template-productos">
        <div class="col-12 col-md-3">
            <div class="card">
                <img src="" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">
                      Café
                  </h5>
                  <p class="card-text">S/ <span>5000</span></p>
                  <button class="btn btn-dark btnAgregar">
                      Añadir al Carrito
                  </button>
                </div>
              </div>
        </div>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">S/ <span>5000</span></td>
        <td> <button class="btn_comprar btn-sm" id="comprar-carrito"> COMPRAR</button>
        </td>
    </template>

    <template id="template-carrito">
        <tr>
          <th scope="row">id</th>
          <td>
            <img src="" class="imagen_carrito" width="100">
            Café</td>
          <td>1</td>
          <td>
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </td>
          <td>S/ <span>500</span></td>
             <td><button class="btn_eliminar btn-danger btn-sm">
                  X
              </button>
          </td>
        </tr>
      </template>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/funciones.js"></script>
</body>
</html>
